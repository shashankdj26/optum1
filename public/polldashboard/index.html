    <div class="main" style="display: none">
      <section class="controls container px-3 py-3 mx-auto">
        <button
          type="button"
          id="publishToUser"
          class="btn btn-primary btn-lg btn-block my-3 w-100"
        >
          PublishToUser
        </button>
        <button
          type="button"
          id="showResult"
          class="btn btn-primary btn-lg btn-block my-3 w-100"
        >
          ShowResult
        </button>
      </section>
      <br />

      <!-- Sing in  Form -->
      <section class="AddPoll">
        <div class="container px-3 py-3">
          <h2 class="text-center">AddPoll</h2>
          <div class="pollContainer">
            <div class="poll container px-3 py-3 my-4 w-100">
              <h6>Add your Question</h6>
              <div class="question input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Question</span>
                </div>
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                ></textarea>
              </div>
              <br />
              <span>Add Your Options Below :</span>
              <div class="option">
                <input type="text" id="option" placeholder="option1" />
                <!--<br><br>-->

                <input type="text" id="option" placeholder="option2" />
                <!--<br><br>-->
              </div>
              <br />
              <div>
                <button
                  id="addOption"
                  class="btn btn-primary btn-sm mx-3 my-3"
                  onclick="addPollOption(this)"
                >
                  +Add New Option
                </button>
                <button
                  id="removeOption"
                  class="btn btn-primary btn-sm mx-3 my-3"
                  onclick="removePollOption(this)"
                  style="display: none"
                >
                  -Remove Last Option
                </button>
              </div>
              <br />
            </div>
          </div>
          <br /><br />
          <div class="mx-auto" style="justify-content: center">
            <h3 id="addNewpoll">+Add New Question</h3>
          </div>

          <div class="d-flex flex-row-reverse">
            <button
              type="button"
              id="cancel"
              class="btn btn-primary btn-sm my-3 mx-3"
            >
              Cancel
            </button>
            <button
              type="button"
              id="save"
              class="btn btn-primary btn-sm my-3 mx-3"
            >
              Save
            </button>
          </div>
        </div>
      </section>
      <br />
      <br />

      <section class="PreviewPoll">
        <div class="container px-3 py-3 my-4">
          <h2 class="text-center" id="pollState">Saved Poll</h2>
          <div class="card border-primary">
            <button
              type="button"
              id="refreshResults"
              class="btn btn-primary btn-sm"
            >
              RefreshResults
            </button>
          </div>
          <div
            class="
              addedPollContainer
              justify-content-between
              align-items-center
              mx-auto
              w-100
            "
          ></div>
        </div>
      </section>
    </div>
