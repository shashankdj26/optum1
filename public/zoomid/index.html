<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zoom meetingDetails</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main__cont {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner__cont {
        height: 50%;
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      input {
        width: 300px;
        height: 3rem;
        margin-bottom: 2rem;
        padding-left: 1rem;
      }
      button {
        height: 3rem;
        width: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main__cont">
      <div class="inner__cont">
        <input type="text" id="meetID" placeholder="Enter meeting ID" />
        <input type="text" id="pwd" placeholder="Enter Password" />
        <button onclick="updateData()">Update</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCi_y6t63OqbHG1KJlxmzzLYVYgq-vqksI",
        authDomain: "herovirtual22.firebaseapp.com",
        projectId: "herovirtual22",
        storageBucket: "herovirtual22.appspot.com",
        messagingSenderId: "1094006397159",
        appId: "1:1094006397159:web:bf387462f37e9d9ff0ea42",
        measurementId: "G-2Y17CRXF3M",
      };
      const app = firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      const meetID = document.getElementById("meetID");
      const pwd = document.getElementById("pwd");
      const updateData = () => {
        app
          .firestore()
          .collection("meetingDetails")
          .doc("meeting")
          .set({ meetID: parseInt(meetID.value), pwd: pwd.value })
          .then(() => {
            meetID.value = "";
            pwd.value = "";
          });
      };
    </script>
  </body>
</html>
