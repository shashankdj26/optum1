<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Link Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main__container">
      <!-- <img src="./logo.png" alt="" class="logo" /> -->
      <!-- <img src="./topright.png" alt="" class="right" /> -->
      <div class="form__container">
        <div>
          <!-- <label for="agenda">Agenda</label> -->
          <input type="checkbox" name="agenda" id="agenda" />
          <div class="show">
            <label for="show">Show: </label>
            <input type="checkbox" name="show" id="show" />
          </div>
          <div class="messages">
            <label for="message">Message: </label>
            <input
              type="text"
              placeholder="ENTER MESSAGE"
              id="message"
              name="message"
              class="input"
            />
          </div>

          <div class="zoomlink">
            <label for="zoomlink">Link: </label>
            <input
              type="text"
              placeholder="ENTER Link"
              id="zoomlink"
              name="zoomlink"
              class="input"
            />
          </div>
          <!-- <label for="time">Time</label> -->
          <!-- <input type="number" id="time" name="time" /> -->
          <div class="timer" style="display: none">
            <label for="timer">Timer: </label>
            <input
              type="number"
              id="timer"
              placeholder="ENTER TIMER"
              name="timer"
              class="input"
            />
          </div>
          <span id="updated">Updated</span>
          <span id="error">Something went wrong</span>
          <button id="update">Update</button>

          <div style="display: none">
            <div class="updateLink">
              <label for="link">Audi Link: </label>
              <input
                type="text"
                placeholder="ENTER AUDI LINK"
                id="link"
                name="link"
                class="input"
              />
            </div>
            <span id="linkerror">Something went wrong</span>
            <span id="updatedlink">Link updated</span>
            <button id="updateLink">Update Link</button>
          </div>
        </div>
      </div>
    </div>
